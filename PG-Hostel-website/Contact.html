<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PG Hostel</title>
    <link rel="stylesheet" href="Custom CSS/Contact.css" />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <!--Navbar-->
    <div class="pg-hostel">
      <nav class="navbar">
        <div class="nav-heading">
          <img
            src="img_folder_assignment_2/img/logo.png"
            alt="pglogo"
            width="100px"
          />
        </div>

        <div class="nav-links">
          <a href="index.html" target="_self">Home</a>
          <a href="Rooms.html" target="_self">Rooms</a>
          <a href="Facilities.html" target="_self">Facilities</a>
          <a href="Gallery.html" target="_self">Gallery</a>
          <a href="Contact.html" target="_self">Contact</a>
        </div>
      </nav>

      <!--Contact-->
      <div class="Contact">
        <h1>Contact Us</h1>
      </div>

      <!-- Contact Form -->
      <form class="contact-me">
        <label for="name">Name</label>
        <input type="text" id="name" name="User Name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="mail id" required />

        <label for="mobile">Mobile</label>
        <input type="number" id="mobile" name="cell number" required />

        <label for="room">Room Type</label>
        <select id="room" name="room">
          <option>Premium AC with Appliance Single Share ₹10,000/month</option>
          <option>Single Sharing ₹8,000/month</option>
          <option>Double Sharing ₹7,000/month</option>
          <option>Triple Sharing ₹6,000/month</option>
          <option>Four Sharing ₹5,000/month</option>
          <option>Five Sharing ₹4,500/month</option>
          <option>Six Sharing ₹4,000/month</option>
        </select>

        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          rows="5"
          placeholder="Any additional inquiries..."
        ></textarea>

        <button type="submit">Send Inquiry</button>
      </form>
    </div>

    <hr />

    <!-- Location Icons -->
    <div class="location">
      <a href="#"
        ><img src="img_folder_assignment_2/img/bangalore.png" alt="Bangalore"
      /></a>

      /></a>
      <a href="#"

      /></a>
      <a href="#"
        ><img src="img_folder_assignment_2/img/hyderabad.png" alt="Hyderabad"
      /></a>
      <a href="#"
        ><img src="img_folder_assignment_2/img/mumbai.png" alt="Mumbai"
      /></a>
    </div>

    <!-- Footer -->
    <footer>
      <div class="contact-details">
        <!-- <img
          id="logo-pg"
          src="img_folder_assignment_2/img/logo.png"
          alt="logo-img"
        /> -->
        <p class="footer-title">
          <img
            id="logo-pg"
            src="img_folder_assignment_2/img/logo.png"
            alt="logo-img"
          />
        </p>
        <p><i class="fa-solid fa-phone"></i> +91 9025261710</p>
        <p><i class="fa-solid fa-envelope"></i> sharmilaethereal@gmail.com</p>

        <!-- Social Icons -->
        <div class="social-icons">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>

        <p class="footer-copy">© 2025 PG Hostel. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
